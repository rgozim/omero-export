<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <form id="loginForm">
        <div class="form-group row">
            <label for="webServerUrl">OMERO web server URL</label>
            <input type="text" class="form-control" id="webServerUrl" placeholder="URL of other OMERO" required>
        </div>

        <div class="form-group row">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
        </div>

        <div class="form-group row">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <form id="exportForm" method="post" action="{% url 'script_run' scriptId %}" style="display: none">{% csrf_token %}
        <div class="form-group">
            <label for="">OMERO server URL</label>
            <input type="text" class="form-control" id="serverUrl" placeholder="OMERO server URL" name="serverUrl"
                   required>
        </div>

        <div class="form-group">
            <label for="">OMERO server port</label>
            <input type="number" class="form-control" id="port" placeholder="OMERO server port number" name="port"
                   required>
        </div>

        <div class="form-group">
            <label for="">Session uuid</label>
            <input type="text" class="form-control" id="sessionUuid" placeholder="UUID" name="sessionUuid" readonly
                   required>
        </div>

        <div class="form-group">
            <label for="">Image ID's</label>
            <input type="text" class="form-control" id="imageIds" placeholder="IDs" name="IDs" value="{{ imageIds }}"
                   required>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Export</button>
        </div>
    </form>

</div>

</body>

{% load static %}

<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="{% static 'to_other_omero/to_other_omero.js' %}"></script>

</html>
